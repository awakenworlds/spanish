<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Nepali Flashcards</h1>
        <div class="card">
            <div id="question"></div>
            <!-- The answer div will now also display feedback messages -->
            <div id="answer" class="hidden"></div>
        </div>
        
        <div class="input-group">
            <input type="text" id="romanized-answer-input" placeholder="Romanized Answer">
            <button id="submit-romanized-btn" class="submit-button">Submit</button>
        </div>
        <div class="input-group" id="english-field-group">
            <input type="text" id="english-answer-input" placeholder="English Answer">
            <button id="submit-english-btn" class="submit-button">Submit</button>
        </div>
        
        <!-- All buttons are now in a single, organized container -->
        <div class="button-container">
            <div class="navigation-buttons">
                <button id="prev-card-btn" class="nav-button">Previous</button>
                <button id="show-answer-btn" class="nav-button">Show Answer</button>
                <button id="reset-btn" class="nav-button">Reset</button>
                <button id="next-card-btn" class="nav-button">Next</button>
            </div>
            <div class="top-right-controls">
                <button id="english-mode-btn" class="nav-button">Toggle to English</button>
                <div class="controls">
                    <select id="category-select" class="nav-select">
                        <option value="all">All</option>
                        <option value="number">Numbers</option>
                        <option value="letter">Letters</option>
                        <option value="verb">Verbs</option>
                        <option value="noun">Nouns</option>
                        <option value="adjective">Adjectives</option>
                        <option value="adverb">Adverbs</option>
                        <option value="conjunction">Conjunctions</option>
                        <option value="preposition">Prepositions</option>
                        <option value="popular">Popular</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
